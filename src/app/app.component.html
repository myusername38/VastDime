<mat-toolbar *ngIf="header">
  <h1>VastDime</h1>
  <button class="menu-icon" mat-icon-button [matMenuTriggerFor]="menu"><mat-icon class="icon">menu</mat-icon></button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button (click)="nav('editor')" mat-menu-item *ngIf="loggedIn">Editor</button>
    <button (click)="nav('editor/user-home')" mat-menu-item *ngIf="loggedIn">Your Pograms</button>
    <button (click)="nav('editor/programs')" mat-menu-item *ngIf="loggedIn">Public Programs</button>
    <button (click)="logout()" mat-menu-item *ngIf="loggedIn">Logout</button>
    <button (click)="login()" mat-menu-item *ngIf="!loggedIn">Login</button>
  </mat-menu>
</mat-toolbar>
<div [@routeAnimations]="prepareRoute(outlet)" >
  <router-outlet #outlet="outlet"></router-outlet>
</div>
