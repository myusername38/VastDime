<div class="main p-sm" fxLayout="column" fxLayoutAlign="start center">
  <div class="title mt-lg">
    <h2 class="subtitle-text mlr-auto">VastDime</h2>
  </div>
  <table mat-table [dataSource]="publicCode" class="mat-elevation-z8">->
    <ng-container matColumnDef="title" fxFlex="20">
      <th mat-header-cell *matHeaderCellDef>Program</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description" fxFlex="45">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="username"  fxFlex="20">
      <th mat-header-cell *matHeaderCellDef>Author</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="date" fxFlex="10">
      <th mat-header-cell *matHeaderCellDef>Edited</th>
      <td mat-cell *matCellDef="let element">{{ element.lastEdited | date: 'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="view" fxFlex="5" fxLayout="row" fxLayoutAlign="end center">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button  class="mr-xs" mat-button>View</button>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="View Program">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="loadProgram(element.username, element.title)" mat-menu-item>Load Code</button>
          </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
