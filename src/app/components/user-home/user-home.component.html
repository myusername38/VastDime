<div class="main p-sm" fxLayout="column" fxLayoutAlign="start center">
  <div class="title mt-lg">
    <h2 class="subtitle-text mlr-auto"><span class="capitalize">{{ username }}</span>'s Code</h2>
  </div>
  <table mat-table [dataSource]="userCode" class="mat-elevation-z8" *ngIf="this.userCode[0]">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Program</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef>Language</th>
      <td mat-cell class="capitalize" *matCellDef="let element">{{ element.language }}</td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Edited</th>
      <td mat-cell *matCellDef="let element">{{ element.lastEdited | date: 'shortDate' }}</td>
    </ng-container>
    <ng-container matColumnDef="visibility">
      <th mat-header-cell *matHeaderCellDef>Visibility</th>
      <td mat-cell *matCellDef="let element">{{ getSecurity(element.private, element.unlisted) }}</td>
    </ng-container>
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="View Program">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="loadProgram(element.title)">Load Code</button>
          <button mat-menu-item (click)="listCode(element.title)" *ngIf="element.private || element.unlisted">Publish Code</button>
          <button mat-menu-item (click)="privateCode(element.title)" *ngIf="!element.private">Private Code</button>
          <button mat-menu-item (click)="unListCode(element.title)" *ngIf="!element.unlisted || element.private">Unlist Code</button>
          <button mat-menu-item (click)="deleteCode(element.title, element.language)">Delete Code</button>
        </mat-menu>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no code" *ngIf="!this.userCode[0]" fxLayout="column" fxLayoutAlign="ceneter center">
    <h2 class="subtitle-text mlr-auto">You don't have any code yet!</h2>
    <button mat-raised-button class="mlr-auto" (click)="editor()">Go to editor!</button>
  </div>
</div>
